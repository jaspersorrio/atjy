<style type="text/css">

	.atjy-modal{
		height: 95%;		
	}

	.modal-card{
		margin: 0px;
	}

	md-card-content{
		overflow-y:scroll;
		-webkit-overflow-scrolling: touch;
	}

</style>
<md-dialog flex="80" flex-gt-md="30" class="atjy-modal">
	<md-dialog-content>
		<md-card class="modal-card">
			<img class="md-card-image" ng-src="{{story.img}}">
			<md-card-content>
				<h2>{{story.title}}</h2>
				<div ng-bind-html="story.description">
				</div>
			</md-card-content>
		</md-card>
	</md-dialog-content>
</md-dialog>
